<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthle</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>

	<div id="topBox">
		<img src="Assets/Shared/hearthle_logo.webp">
	</div>
	<div id="middleBox">
		<div id="selectionAligner">
			<div id="selectionBackground">
				<div id ="innerBackground">
					<div id ="selectionHeader">
						<p>GUESS TODAY'S CARD BY</p>
					</div>
					<div class="options">
						<div class = "optionHolder">
							<h2>Set</h2>
							<button class = "option" style="background: url('Assets/MainPage/Icons/setIcon.png');" onclick="location.href = 'SetGuessPage/setGuess.html'"/>
							
						</div>
						<div class = "optionHolder">
							<h2>Art</h2>
							<button class = "option" style="background: url('Assets/MainPage/Icons/artIcon.png');" onclick="location.href = 'ArtGuessPage/artGuess.html'"/>
							
						</div>
						<div class = "optionHolder">
							<h2>Sound</h2>
							<button class = "option" style="background: url('Assets/MainPage/Icons/audioIcon.png')" onclick="location.href = 'SoundGuessPage/soundGuess.html'"/>
						</div>
					   
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<div id="bottomBox">
		<p>GAME RESET</p>
		<div id="gameResetTimer">
			00:00:00
		</div>
	</div>
	<script>
		function timeUntilNextDay() 
		{
			const now = new Date();
			const nextDay = new Date(now);
			nextDay.setHours(24, 0, 0, 0);

			const diff = nextDay - now;

			const hours = String(Math.floor(diff / 3600000)).padStart(2, "0");
			const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
			const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");

			return `${hours}:${minutes}:${seconds}`;
		}

		function timerUpdate() 
		{
			document.getElementById("gameResetTimer").innerHTML = timeUntilNextDay();
		}
		timerUpdate();
		setInterval(timerUpdate, 1000);

	</script>


</body>
</html>
